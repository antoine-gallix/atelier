server {
    server_name antoine-gallix.me;
    listen 443 ssl;
    
    # for now points directly to the resume section
    root /var/www/html/resume;
    
    # direct to 404 if not found
    location / {
        try_files $uri $uri/ =404;
    }

    # SSL config generated by Certbot
    ssl_certificate /etc/letsencrypt/live/antoine-gallix.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/antoine-gallix.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# requests on port 80 are redirected to https address
server {
    server_name antoine-gallix.me;
    listen 80;
    return 301 https://$host$request_uri;
}
